{% extends 'base.html' %}

{% block content %}

<form action="" method="post">
    <select name="node" id="node">
        {% for node in config["nodes"] %}
            <option value="{{node}}" {% if selected_node %}{% if selected_node == node %}selected{% endif %}{% endif %} >{{node}}</option>
        {% endfor %}
    </select>
</form>

{% endblock %}
